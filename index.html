<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Odin Project Exercise</title>
    </head>
    <body>
        <div id="form-container" class="form-container-closed">
            <div class="form">
                <button id="form-esc" onClick="displayForm()">ESC</button>
                <legend>ADD NEW BOOK</legend>
                <form onSubmit="event.preventDefault()">
                    <fieldset>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title"/>
                    </fieldset>
                    <fieldset>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author"/>
                    </fieldset>
                    <fieldset>
                        <label for="pageCount">Number of Pages</label>
                        <input type="number" name="pageCount" id="pageCount"/>
                    </fieldset>
                    <fieldset>
                        <label for="readStatus">Read?</label>
                        <input type="checkbox" name="readStatus" id="readStatus"/>
                    </fieldset>
                    <button id="form-submit" onClick="addBookToLibrary()">SUBMIT</button>
                </form>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <h1>Your Book Library</h1>
                <button onClick="displayForm()">NEW<br/>BOOK</button>
            </div>
            <div class="library">
                <div class="library-default">
                    <h2 class="header-text">Your library is currently empty.</h2>
                    <h3 class="header-text">Add some books to populate it!</h3>
                </div>
                <div class="library-headers">
                    <h2 class="header-text">Title</h2>
                    <h2 class="header-text">Author</h2>
                    <h2 class="header-text">Page Count</h2>
                    <h2 class="header-text">Read?</h2>
                </div>
                <div class="library-entries"></div>
            </div>
        </div>
        <footer>
            <small><a href="https://unsplash.com/photos/XnpWqPZNfXE">Wood panel background image</a> by <a href="https://unsplash.com/@breebuddy">Bree Anne</a>, courtesy of Unsplash.com.</small>
            <small></small>
        </footer>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
